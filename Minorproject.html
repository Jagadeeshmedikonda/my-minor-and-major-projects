<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minor Project: TechVolution 2024 Registration Form</title>
    <link rel="stylesheet" href="pop-up.css"/>
    
</head>
<body>
    <h2>Registration Form</h2>
    <div>
    <form id="registrationForm" action="#" method="post">
        <div class="img">
        <h1 class="tech">WELCOME TO THE </h1>
        <h1 class="tech">TECH VOLUTION 2024</h1>
    </div>
        <h3>Personal details:</h3>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" pattern="[A-Za-z ]+" title="Only alphabets and spaces are allowed" placeholder="First-Name" width="45px" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" pattern="[A-Za-z ]+" title="Only alphabets and spaces are allowed" placeholder="Last-Name" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"  required><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male"  required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <input type="radio" id="nonBinary" name="gender" value="nonBinary" required>
        <label for="nonBinary">Non-binary</label><br><br>

        
        <h3>Contact details:</h3>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="enter valid email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Please enter a 10-digit phone number" required placeholder="phone number"><br><br>

        
        <h3>Address:</h3>
        <label for="streetAddress">Street Address:</label>
        <input type="text" id="streetAddress" name="streetAddress" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="state">State:</label>
        <select id="state" name="state" required>
            <option value="">Select State</option>
            <option value="ANDHRA PRADESH">Andhra Pradesh</option>
            <option value="BIHAR">Bihar</option>
            <option value="HYDERBAD">Hyderabad</option>
            <option value="CHENNAI">Chennai</option>
            <option value="BANGLORE">Banglore</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
            </select><br><br>

        </select><br><br>

        <label for="zip">ZIP Code:</label>
        <input type="text" id="zip" name="zip" pattern="[0-9]{6}" title="Please enter a 6-digit ZIP code" required><br><br>

        
        <h3>Additional Information:</h3>
        <label>Event Preference:</label>
        <input type="checkbox" id="dj" name="eventPreference" value="dj">
        <label for="dj">DJ</label>
        <input type="checkbox" id="classicMusic" name="eventPreference" value="classicMusic">
        <label for="classicMusic">Classic Music</label>
        <input type="checkbox" id="couples" name="eventPreference" value="couples">
        <label for="couples">Couples</label>
        <input type="checkbox" id="singles" name="eventPreference" value="singles">
        <label for="singles">Single's</label><br><br>

        <label class="jaga" for="dietaryRestrictions">Dietary Restrictions:</label>
        <input type="text" id="dietaryRestrictions" name="dietaryRestrictions"><br><br>

        <label class="jaga1" for="tshirt">T-Shirt Size:</label>
        <select id="tshirt" name="tshirt">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="xl">XL</option>
            <option value="xxl">XXL</option>
        </select><br><br>
<center>
        <button type="submit">Submit</button></center>
    </form> </div>

    <script src="Minorproject-js.js">
        
    </script>
</body>
</html>
