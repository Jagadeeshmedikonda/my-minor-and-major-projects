<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tech Volution 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login-tv.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login to Tech Volution 2024</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="enter valid email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="enter password">
                </div>
                <button type="submit" class="login-button"><a href="Majorproject.html">Login</a></button>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
            <div class="register-link">
                Don't have an account? <a href="popup.html">Register here</a>
            </div>
        </div>
    </div>
<script src="login-tv.js"></script>
</body>
</html>
